<div class="card" *ngFor="let hero of fillerContent" >
  <img class="card-img-top" src="{{hero.thumbnail.path}}/standard_medium.{{hero.thumbnail.extension}}" alt="{{hero.name}}">
  <div class="card-body">
    <p class="card-text">{{hero.name}}</p>
  </div>
</div>

<div class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
</div>
